version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - PORT=3000
      - DB_HOST=mysql
      - DB_USER=inventory_user
      - DB_PASSWORD=inventorypass
      - DB_NAME=inventory_db
      - DB_PORT=3306
    depends_on:
      - mysql
    restart: always

  mysql:
    image: mysql:8
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory_user
      MYSQL_PASSWORD: inventorypass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
